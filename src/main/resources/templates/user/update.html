<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skywise | Update user</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/css/forms.css}"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<nav th:replace="fragments/layout :: header"></nav>
<section th:class="content">
    <aside th:replace="fragments/layout :: aside-nav"></aside>
    <div th:class="main-content">
        <div class="form-wrapper margin-left">
            <h2>Update user</h2>
            <form method="post" th:action="@{/user/update/{userID}(userID=${user.id})}">
                <div>
                    <label for="username">Username:</label>
                    <input id="username" name="username" th:value="${user.username}" type="text"/>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password"/>
                </div>
                <div>
                    <label for="firstName">First name:</label>
                    <input id="firstName" name="firstName" th:value="${user.firstName}" type="text"/>
                </div>
                <div>
                    <label for="lastName">Last name:</label>
                    <input id="lastName" name="lastName" th:value="${user.lastName}" type="text"/>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" name="email" th:value="${user.email}" type="email"/>
                </div>
                <div>
                    <label for="role">Role:</label>
                    <select id="role" name="role" th:field="${user.role}">
                        <option value="ADMIN">ADMIN</option>
                        <option value="PLANNER">PLANNER</option>
                        <option value="PILOT">PILOT</option>
                        <option value="FLIGHT ATTENDANT">FLIGHT ATTENDANT</option>
                        <option value="TECHNICIAN">TECHNICIAN</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Update user</button>
                </div>
            </form>
        </div>
    </div>
</section>
<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
