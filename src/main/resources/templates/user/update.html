<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skywise | Update user</title>
</head>
<body>
    <h2>Update user</h2>
    <form th:action="@{/user/update/{userID}(userID=${user.id})}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${user.username}"/>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"/>
        </div>
        <div>
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName" th:value="${user.firstName}"/>
        </div>
        <div>
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${user.lastName}"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}"/>
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" name="role" th:field="${user.role}">
                <option value="ADMIN">ADMIN</option>
                <option value="PLANNER">PLANNER</option>
                <option value="PILOT">PILOT</option>
                <option value="FLIGHT ATTENDANT">FLIGHT ATTENDANT</option>
                <option value="TECHNICIAN">TECHNICIAN</option>
            </select>
        </div>
        <div>
            <button type="submit">Update user</button>
        </div>
    </form>
</body>
</html>
