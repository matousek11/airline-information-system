<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skywise | Create plane</title>
</head>
<body>
    <h2>Create plane</h2>
    <form th:action="@{/plane/create}" method="post">
        <div>
            <label for="type">Type of plane:</label>
            <input type="text" id="type" name="type"/>
        </div>
        <div>
            <label for="registration">Registration:</label>
            <input type="text" id="registration" name="registration"/>
        </div>
        <div>
            <button type="submit">Add</button>
        </div>
    </form>
</body>
</html>
