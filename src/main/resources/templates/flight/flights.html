<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skywise | Flights</title>
</head>
<body>
  Planes
  <a href="/flight/create">Add new flight</a>
  <a href="/overview">Overview</a>
  <table>
      <thead>
        <tr>
            <td>Plane</td>
            <td>Departure airport</td>
            <td>Departure time</td>
            <td>Arrival airport</td>
            <td>Arrival time</td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="flight: ${flights}">
            <td th:text="${flight.plane.recognitionString}"></td>
            <td th:text="${flight.fromICAO}"></td>
            <td th:text="${#dates.format(flight.fromTime * 1000, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${flight.toICAO}"></td>
            <td th:text="${#dates.format(flight.toTime * 1000, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td><a th:href="@{/flight/detail/{id}(id=${flight.id})}">Detail</a></td>
            <td><a th:href="@{/flight/update/{id}(id=${flight.id})}">Edit</a></td>
            <td><a th:href="@{/flight/delete/{id}(id=${flight.id})}">Delete</a></td>
        </tr>
      </tbody>
  </table>
</body>
</html>
