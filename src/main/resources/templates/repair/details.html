<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skywise | Repair details</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/forms.css}"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<nav th:replace="fragments/layout :: header"></nav>
<section th:class="content">
    <aside th:replace="fragments/layout :: aside-nav"></aside>
    <div th:class="main-content">
        <div class="form-wrapper details">
            <div>
                <h2 th:text="${repair.repairName}"></h2>
                <label>Plane:</label>
                <p th:text="${repair.plane.recognitionString}"></p>
                <label>Description:</label>
                <p class="metar" th:text="${repair.repairDescription}"></p>
                <h2>Technician</h2>
                <label>Name:</label>
                <p th:text="${repair.user.toString()}"></p>
            </div>
        </div>
    </div>
</section>
<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
