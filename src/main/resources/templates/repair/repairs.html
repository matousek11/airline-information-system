<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skywise | Repairs</title>
</head>
<body>
  Repairs
  <a href="/repair/create">Add new repair</a>
  <a href="/overview">Overview</a>
  <table>
      <thead>
        <tr>
            <td>Plane registration</td>
            <td>Technician</td>
            <td>Repair name</td>
            <td>Repair description</td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="repair: ${repairs}">
            <td th:text="${repair.plane.registration}"></td>
            <td th:text="${repair.user.id}"></td>
            <td th:text="${repair.repairName}"></td>
            <td th:text="${repair.repairDescription}"></td>
            <td><a th:href="@{/repair/detail/{id}(id=${repair.id})}">Detail</a></td>
            <td><a th:href="@{/repair/update/{id}(id=${repair.id})}">Edit</a></td>
            <td><a th:href="@{/repair/delete/{id}(id=${repair.id})}">Delete</a></td>
        </tr>
      </tbody>
  </table>
</body>
</html>
