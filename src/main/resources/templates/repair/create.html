<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skywise | Create repair</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/css/forms.css}"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<nav th:replace="fragments/layout :: header"></nav>
<section th:class="content">
    <aside th:replace="fragments/layout :: aside-nav"></aside>
    <div th:class="main-content">
        <div class="form-wrapper margin-left">
            <h2>Create repair</h2>
            <form method="post" th:action="@{/repair/create}">
                <div>
                    <label for="technician">Technician:</label>
                    <select id="technician" name="userID">
                        <option th:each="technician: ${technicians}" th:text="${technician.username}"
                                th:value="${technician.id}">
                        </option>
                    </select>
                </div>
                <div>
                    <label for="plane">Plane:</label>
                    <select id="plane" name="planeID">
                        <option th:each="plane: ${planes}" th:text="${plane.recognitionString}" th:value="${plane.id}">
                        </option>
                    </select>
                </div>
                <div>
                    <label for="repairName">Repair name:</label>
                    <input id="repairName" name="repairName" type="text">
                </div>
                <div>
                    <label for="repairDescription">Repair description:</label>
                    <textarea id="repairDescription" name="repairDescription"></textarea>
                </div>
                <div>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</section>
<footer th:replace="fragments/layout :: footer"></footer>
</body>
</html>
