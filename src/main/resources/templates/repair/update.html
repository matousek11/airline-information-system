<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skywise | Update repair</title>
</head>
<body>
    <h2>Update repair</h2>
    <form th:action="@{/repair/update/{repairID}(repairID=${repair.id})}" method="post">
        <form th:action="@{/repair/create}" method="post">
            <div>
                <label for="technician">Technician:</label>
                <select id="technician" name="userID">
                    <option
                            th:each="technician: ${technicians}"
                            th:value="${technician.id}"
                            th:text="${technician.username}"
                            th:selected="${technician.id == repair.user.id}"
                    >
                    </option>
                </select>
            </div>
            <div>
                <label for="plane">Plane:</label>
                <select id="plane" name="planeID">
                    <option
                            th:each="plane: ${planes}"
                            th:value="${plane.id}"
                            th:text="${plane.recognitionString}"
                            th:selected="${plane.id == repair.plane.id}"
                    >
                    </option>
                </select>
            </div>
            <div>
                <label for="repairName">Repair name:</label>
                <input type="text" id="repairName" name="repairName" th:value="${repair.repairName}">
            </div>
            <div>
                <label for="repairDescription">Repair description:</label>
                <textarea id="repairDescription" name="repairDescription" th:text="${repair.repairDescription}"></textarea>
            </div>
            <div>
                <button type="submit">Add</button>
            </div>
        </form>
    </form>
</body>
</html>
